log4j.appender.F.MaxFileSize=10000KB
log4j.appender.F.MaxBackupIndex=1
log4j.appender.F.layout=org.apache.log4j.PatternLayout
log4j.appender.F.layout.ConversionPattern=%d %5p [%t] (%F:%L) - %m%n
